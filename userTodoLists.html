<!DOCTYPE html>
<html>
    <head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="userTodoLists.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     <link href="userTodoLists.css" rel="stylesheet">
        <title>Basic Web Page</title>
    </head>
    <body>
        <br><br><br>

        <form>
          <div class="input-group">
            <label for="todoName">ToDo Name</label>
            <input type="text" class="form-control" id="todoName" placeholder="Todo Name">
          </div>
          <div class="input-group">
              <label for="todoName">Description</label>
            <textarea id="description" class="form-control" aria-label="Description"></textarea>
          </div>
          <div class="input-group date">
              <label for="todoName">Deadline</label>
            <input type="date" id="deadline">
        </div>
          <button id="createNewTodo" type="submit" class="btn btn-primary">Create New ToDo</button>
        </form>

        <br><br><br><br><br><br><br><br><br>
        <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th class="th-sm">User</th>
                <th class="th-sm">ToDoName</th>
                <th class="th-sm">Description</th>
                <th class="th-sm">Deadline</th>
                <th class="th-sm">Remove</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          
    </body>
</html>
